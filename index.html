<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SpeakEasy is a simple and responsive web app that converts speech to text using the Web Speech API. It supports multiple Arabic dialects, English, and German with real-time transcription and smart formatting."
    />
    <meta name="author" content="Salem Helwani" />
    <meta
      name="keywords"
      content="Speech, Speak, Text, English, German, Arabic Dialects, Web Speech API"
    />
    <title>SpeakEasy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üó£Ô∏è SpeakEasy</h1>
        <p class="tagline">Your thoughts, transcribed effortlessly.</p>
      </header>

      <section class="controls">
        <div class="select-wrapper">
          <label for="langSelect" class="visually-hidden"
            >Choose Language or Dialect:</label
          >
          <select id="langSelect">
            <option value="en-US">English - United States</option>
            <option value="en-GB">English - United Kingdom</option>
            <option value="de-DE">German - Germany</option>
            <option value="ar-SA">
              Arabic - Saudi Arabia (recommended for MSA)
            </option>
            <option value="ar-EG">Arabic - Egypt</option>
            <option value="ar-PS">Arabic - Palestine</option>
            <option value="ar-IQ">Arabic - Iraq</option>
            <option value="ar-JO">Arabic - Jordan</option>
            <option value="ar-LB">Arabic - Lebanon</option>
            <option value="ar-DZ">Arabic - Algeria</option>
            <option value="ar-MA">Arabic - Morocco</option>
            <option value="ar-TN">Arabic - Tunisia</option>
          </select>
          <div class="select-arrow"></div>
        </div>

        <div class="button-group">
          <button
            id="startButton"
            class="listen-button"
            title="Tap to start speaking"
            aria-label="Start speech recognition"
          >
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"
                />
              </svg>
            </span>
            <span class="button-text">Speak</span>
            <div class="wave">
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
            </div>
          </button>
          <button
            id="stopButton"
            disabled
            title="Stop Listening"
            aria-label="Stop speech recognition"
          >
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h12v12H6z" />
              </svg>
            </span>
            <span class="button-text">Stop</span>
          </button>
          <button
            id="clearButton"
            class="clear-button"
            title="Clear Text"
            aria-label="Clear transcribed text"
          >
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                />
              </svg>
            </span>
            <span class="button-text">Clear</span>
          </button>
        </div>

        <div id="status" class="status-message"></div>
      </section>

      <section class="result-container">
        <div
          id="result"
          class="result-text"
          tabindex="0"
          aria-label="Speech recognition results"
        ></div>
      </section>

      <footer>
        <p>
          &copy; 2025 SpeakEasy - Crafted with care by
          <a
            href="https://github.com/salimov333"
            target="_blank"
            rel="noopener noreferrer"
            >Salem Helwani</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
