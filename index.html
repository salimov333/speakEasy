<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SpeakEasy App is a simple and responsive web app that converts SpeakEasy using the Web Speech API. It supports multiple Arabic dialects as well as English and German, with real-time transcription, language selection, and smart direction and font switching based on the chosen language."
    />
    <meta name="author" content="Salem Helwani" />
    <meta
      name="keywords"
      content="Speech, Speak, Text, English, German, Arabic Dialects, Web Speech API"
    />
    <title>SpeakEasy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SpeakEasy</h1>
        <p class="tagline">Your thoughts, transcribed effortlessly.</p>
      </header>

      <section class="controls">
        <div class="select-wrapper">
          <label for="langSelect" class="visually-hidden"
            >Choose Language or Dialect:</label
          >
          <select id="langSelect">
            <option value="en-US">English - United States</option>
            <option value="en-GB">English - United Kingdom</option>
            <option value="de-DE">German - Germany</option>
            <option value="ar-SA">
              Arabic - Saudi Arabia (recommended for MSA)
            </option>
            <option value="ar-EG">Arabic - Egypt</option>
            <option value="ar-PS">Arabic - Palestine</option>
            <option value="ar-IQ">Arabic - Iraq</option>
            <option value="ar-JO">Arabic - Jordan</option>
            <option value="ar-LB">Arabic - Lebanon</option>
            <option value="ar-DZ">Arabic - Algeria</option>
            <option value="ar-MA">Arabic - Morocco</option>
            <option value="ar-TN">Arabic - Tunisia</option>
          </select>
          <div class="select-arrow"></div>
        </div>

        <div class="button-group">
          <button
            id="startButton"
            class="listen-button"
            title="Start Listening"
          >
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"
              />
            </svg>
            <span>Listen</span>
          </button>
          <button id="stopButton" disabled title="Stop Listening">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h12v12H6z" />
            </svg>
            <span>Stop</span>
          </button>
          <button id="clearButton" title="Clear Text">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
              />
            </svg>
            <span>Clear</span>
          </button>
        </div>

        <div id="status" class="status-message"></div>
      </section>

      <section class="result-container">
        <div
          id="result"
          class="result-text"
          tabindex="0"
          contenteditable="true"
        ></div>
      </section>

      <footer>
        <p>
          &copy; 2025 SpeakEasy - Crafted with care by
          <a
            href="https://github.com/salimov333"
            target="_blank"
            rel="noopener noreferrer"
            >Salem Helwani</a
          >
        </p>
      </footer>
    </div>

    <script>
      const resultDiv = document.getElementById("result");
      const statusDiv = document.getElementById("status");
      const langSelect = document.getElementById("langSelect");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const clearButton = document.getElementById("clearButton");

      let recognition;
      let isListening = false;

      function initializeRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
          statusDiv.textContent =
            "Web Speech API is not supported in this browser.";
          startButton.disabled = true;
          return null;
        }

        const recog = new SpeechRecognition();
        recog.lang = langSelect.value;
        const langCode = langSelect.value.slice(0, 2);
        if (langCode === "ar") {
          resultDiv.dir = "rtl";
          resultDiv.style.fontFamily = "'Cairo', 'Amiri', sans-serif";
          resultDiv.style.textAlign = "right"; // Align right for Arabic
        } else {
          resultDiv.dir = "ltr";
          resultDiv.style.fontFamily = "'Roboto', sans-serif";
          resultDiv.style.textAlign = "left";
        }

        recog.maxAlternatives = 1;
        recog.interimResults = false;
        recog.continuous = true;

        return recog;
      }

      function startRecognition() {
        if (isListening) return;

        recognition = initializeRecognition();
        if (!recognition) return;

        isListening = true;
        statusDiv.textContent = "Listening...";
        startButton.disabled = true;
        stopButton.disabled = false;

        recognition.onresult = (event) => {
          const transcript =
            event.results[event.results.length - 1][0].transcript;
          resultDiv.textContent += transcript + " "; // Add space for better readability
          // Scroll to the bottom to keep the latest text in view
          resultDiv.scrollTop = resultDiv.scrollHeight;
        };

        recognition.onerror = (event) => {
          statusDiv.textContent = "Error: " + event.error;
          isListening = false;
          startButton.disabled = false;
          stopButton.disabled = true;
        };

        recognition.onend = () => {
          if (isListening) {
            recognition.start(); // Restart if still listening
          } else {
            statusDiv.textContent = "Ready.";
            startButton.disabled = false;
            stopButton.disabled = true;
          }
        };

        recognition.start();
      }

      function stopRecognition() {
        if (!isListening) return;
        isListening = false;
        recognition.stop();
        statusDiv.textContent = "Stopped listening.";
        startButton.disabled = false;
        stopButton.disabled = true;
      }

      function clearText() {
        resultDiv.textContent = "";
        statusDiv.textContent = "";
      }

      langSelect.addEventListener("change", () => {
        if (recognition && !isListening) {
          initializeRecognition(); // Re-initialize with the new language
        } else if (isListening) {
          stopRecognition();
          setTimeout(startRecognition, 500); // Restart with new language after a short delay
        } else {
          initializeRecognition();
        }
      });

      startButton.addEventListener("click", startRecognition);
      stopButton.addEventListener("click", stopRecognition);
      clearButton.addEventListener("click", clearText);

      // Initial status message
      statusDiv.textContent = "Ready.";
    </script>
  </body>
</html>
